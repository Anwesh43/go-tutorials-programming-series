<script src="bower_components/angular/angular.min.js">
</script>
<script src="map_slide.js">
</script>
<div ng-app="mainApp" ng-controller="mapController" style="width:100%;height:100%;background:url(golang_back.jpg)">
  <h1 style="-webkit-transform:translateX(400px)translateY(20px)">Maps In Go</h1>
  <div style="-webkit-transform:translateY(40px)">

    <p ng-repeat="item in items" style="-webkit-transform:translateX({{item.h}}px);font-size:24px">
        {{item.data}}
    </p>
  </div>
</div>
